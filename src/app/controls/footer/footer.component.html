<div class="footer">
  <div class="footer__container"
    [class.footer__container--light]="(theme$ | async) === 'light'"
    [class.footer__container--dark]="(theme$ | async) === 'dark'">
  <svg xmlns="http://www.w3.org/2000/svg" class="footer__bg" viewBox="0 0 2000 257"
    *ngIf="rgba$ | async as rgba">
      <defs>
        <style>
          .clouds {
            fill: #d9e6e3;
            fill-rule: evenodd;
          }
        </style>
      </defs>
      <path style="fill-rule: evenodd;"
        [ngStyle]="{ 'fill': getFriendlyRgba(rgba), 'fill-opacity': (opacity$ | async) }"
        d="M0,98C1,98,40,8.5,132,68c34-10.5,72-14.5,101,6,49-36,58-58.5,131-61s135.4,98.292,144,111c1.872,0.7,53-105,153-25-0.274-7.444,21.5-93.5,145-18,0.614-.307,43.85-30.9,94-16,31.578,9.384,71.192,51,88,85,0.187-.184,11.5-69.5,62-56,50.86-6.689,68,50,69,50-1.5-.5,31.5-22,97,30-7-13,12-104.5,90-94,9.5-11.5,94-37,140,32,52-44.5,123-49,184,24-16-29.5,8.5-69,41-60,1.57-3.475,22.5-65.5,79-52,49,2.5,73,65.5,60,84,80,1.5,111,86,110,87-5.5-42,65-72,76-69s3,165,3,165H0"/>
    </svg>
  </div>

    <section class="footer__details" *ngIf="links"
      [class.footer__details--light]="(theme$ | async) === 'light'"
      [class.footer__details--dark]="(theme$ | async) === 'dark'">
      
      <nav>
        <a *ngFor="let l of links" [href]="l.link" class="footer__link" [title]="l.caption"
          [class.footer__link--light]="(theme$ | async) === 'light'"
          [class.footer__link--dark]="(theme$ | async) === 'dark'">
          <img [src]="getLogoUrl(l.logo, (theme$ | async))" class="footer__logo"> 
        </a>
      </nav>
    </section>
</div>
